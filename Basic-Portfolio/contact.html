   <div id="Main-container" class="container">
      <section class="Contact-section">

      	<h1>Contact</h1>
        <form id="contact-form">
          <ul style="list-style-type:none">
              <li> 
                  <Label for="name">Name</Label><br>
                  <input type="text" name="name" size="100"
                   id="name" placeholder="Eugene Beckwith" required="required">
              </li>
              <li>
                  <Label for="email">Email</Label>
                  <br>
                  <input type="text" name="email"   
                  id="email" size="100" placeholder="example@ymail.com" required="required">
              </li>
              <li>
                  <Label for="message">Message</Label>
                  <br>
                  <textarea id="message" name="message"
                   textarea rows= "17" cols= "93"></textarea>
              </li>
          </ul>
        </form>

        <div id="submit">Submit</div>
                   
               </div>

           </section>
         </div>
     
      <section class="sidebar2">
        <div id="connect">
         <h2>Connect with Me</h2>

                 <img src="assets/images/download.png" width="62px" height="62px">
                 <img src="assets/images/images.png" width="62px" height="62px">
